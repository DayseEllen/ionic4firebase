<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      SuperSÃªnior
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <ion-list>
     <ion-item-sliding *ngFor="let user of users">
       <ion-item lines="inset" button [routerLink]="['/details', user.id]">
         <ion-label>
           {{user.nome}}
         </ion-label>
       </ion-item>
       <ion-item-options side="end">
           <ion-item-option (click)="onRemove(item)" color="secodary">
                 <ion-icon name="checkmark" slot="end"></ion-icon>
           </ion-item-option>
       </ion-item-options>
     </ion-item-sliding>
   </ion-list>
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/details" routerDirection="forward"> 
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
   </ion-fab>
</ion-content>
